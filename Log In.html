<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Check-In Platform</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('https://picsum.photos/2000/1000');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: center;
            margin-top: 20px;
        }
        .toggle a {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Log In</h2>
        <form id="login-form" action="Homepage.html"> 
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <form id="signup-form" style="display: none;">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
		 <div class="toggle">
            <span id="toggle-text">Don't have an account? <a id="toggle-link">Sign Up</a></span>
        </div>
        </form>
        
    </div>
    <script>
         document.getElementById('toggle-link').addEventListener('click', function() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            var formTitle = document.getElementById('form-title');
            var toggleText = document.getElementById('toggle-text');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Log In';
                toggleText.innerHTML = "Don't have an account? <a id='toggle-link'>Sign Up</a>";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
                formTitle.textContent = 'Sign Up';
                toggleText.innerHTML = "Already have an account? <a id='toggle-link'>Log In</a>";
            }
            
            // Re-attach event listener
            document.getElementById('toggle-link').addEventListener('click', function() {
                var loginForm = document.getElementById('login-form');
                var signupForm = document.getElementById('signup-form');
                var formTitle = document.getElementById('form-title');
                var toggleText = document.getElementById('toggle-text');

                if (loginForm.style.display === 'none') {
                    loginForm.style.display = 'flex';
                    signupForm.style.display = 'none';
                    formTitle.textContent = 'Log In';
                    toggleText.innerHTML = "Don't have an account? <a id='toggle-link'>Sign Up</a>";
                } else {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'flex';
                    formTitle.textContent = 'Sign Up';
                    toggleText.innerHTML = "Already have an account? <a id='toggle-link'>Log In</a>";
                }
            });
        });

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "Homepage.html";
        });

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "Homepage.html";
        });
    </script>
</body>
</html>
